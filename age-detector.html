<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // prompt küsib vanust
    const age = prompt("Palun sisesta oma vanus", "Siia kirjuta oma vanus");
    if (Number(age) > 21) {
        alert("Oled piisavalt vana.")
    } else if (Number(age) < 21) {
        alert("Oled liiga noor.")
    } else if (Number(age) === 21) {
        alert("Täpselt piiri peal.")
    }
  </script>
</body>
</html>
